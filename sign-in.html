<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In || Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sign-in">
        <div class="welcome">
            <h1>Sign in</h1>
            <p>Welcome back officer!</p>
            <form action="" method="post">
                <input class="form-input" type="number" name="employment-id" id="employmentId" placeholder="Employment ID no." required>
                <input class="form-input" type="password" name="password" id="Password" placeholder="Password" required>
                <div class="form-option">
                    <div class="remember-me">
                        <input type="checkbox" name="remember-me" id="remember-me"><span>Remember me</span>
                    </div>
                    <div class="forgot-password">
                        <a href="forgot-password">Forgot password?</a>
                    </div>
                </div>
                <button class="btn-signin" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
