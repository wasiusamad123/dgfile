<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up || Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sign-up">
        <div class="create-office">
            <h1>Sign up as an <br> Administrator</h1>
            <p class="admin-office">Create an office</p>
            <form action="" method="post">
                <select name="office-type" id="office_type" class="form-control" required>
                    <option value="" disabled="disabled" selected="selected">&larr; Select Office Type &rarr;</option>
                    <option value="Faculty">Faculty</option>
                    <option value="Lab">Laboratory</option>
                </select>
                <input class="form-control" type="text" name="officer-name" id="officer-name" placeholder="Offier name" required>
                <input class="form-control" type="email" name="officer-mail" id="officer-mail" placeholder="Officer E-mail" required>
                <input class="form-control" type="number" name="emp-no" id="emp-no" placeholder="Employment ID no." required>
                <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                <button class="btn-signin" type="submit">Sign Up</button>
                <div class="form-option">
                    <p class="account-exist">Already have an Office? <a href="sign-in.html">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
