<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up || Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sign-up">
        <div class="create-classroom">
            <h1>Sign up as an <br> Student</h1>
            <p>Create a classroom</p>
            <form action="" method="post">
                <input class="form-control" type="text" name="student-name" id="student-name" placeholder="Student's name" required>
                <input class="form-control" type="email" name="std-mail" id="std-mail" placeholder="Student E-mail" required>
                <input class="form-control" type="number" name="reg-no" id="reg-no" placeholder="Reg no." required>
                <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                <button class="btn-signin" type="submit">Sign Up</button>
                <div class="form-option">
                    <p class="account-exist">Already have an classroom? <a href="sign-in.html">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
